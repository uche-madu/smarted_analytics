      - name: extracurricular_activities_count
        description: |
          The count of extracurricular activities in which the student participated during the term.
        data_tests:
          - not_null

      - name: extracurricular_activities
        description: |
          List of extracurricular activities the student participated in during the term, separated by semicolons.

      - name: extracurricular_activity_feedback
        description: |
          Aggregated feedback for each activity the student participated in, corresponding to the listed activities.

      - name: health_incidences
        description: |
          Count of health-related incidences recorded for the student in the term.
        data_tests:
          - between_or_null:
              lower_bound: 0
              upper_bound: 10

      - name: health_remarks
        description: |
          Remarks related to the student's health record for the term, if applicable.

      - name: wassce_pass
        description: |
          Indicates whether the student passed the WASSCE criteria. The pass logic is based on passing English Language,
          Mathematics, and at least three other subjects from the required categories.
        data_tests:
          - not_null

      - name: aggregate_attendance_percentage
        description: "The overall percentage of attendance for the student across all subjects in the term."
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 100

      - name: average_ca1
        description: "The average score of Continuous Assessment 1 (CA1) across all subjects for the student in the term."
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 15

      - name: average_ca2
        description: "The average score of Continuous Assessment 2 (CA2) across all subjects for the student in the term."
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 15

      - name: average_exam
        description: "The average exam score across all subjects for the student in the term."
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 70

      - name: average_total_score
        description: "The average total score of the student across all subjects in the term."
        data_tests:
          - not_null
          - between_or_null:
              lower_bound: 0
              upper_bound: 100
