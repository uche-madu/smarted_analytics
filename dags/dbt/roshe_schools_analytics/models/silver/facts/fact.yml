version: 2

models:
  - name: fact_results
    description: |
      This fact table contains students' academic results data. It tracks scores across subjects, attendance,
      average total scores, and WASSCE pass rates for each student in a given academic year, term, and grade level.
      The table is designed to support analytical queries and reporting on student performance over time.

    columns:
      - name: student_id
        description: "Primary key for each student. This uniquely identifies the student across all academic years and terms."
        data_tests:
          - not_null
          - relationships:
              to: ref('dim_students')
              field: student_id

      - name: academic_year
        description: "The academic year the student is enrolled in (e.g., '2022/2023')."
        data_tests:
          - not_null

      - name: term
        description: "The term in the academic year (e.g., 'First', 'Second', 'Third')."
        data_tests:
          - not_null

      - name: grade_level
        description: "The grade level of the student (e.g., 'SS1', 'SS2')."
        data_tests:
          - not_null

      # English Language fields
      - name: english_language_ca1
        description: "Continuous Assessment 1 for English Language."
        data_tests:
          - between_or_null:
              lower_bound: 0
              upper_bound: 15

      - name: english_language_ca2
        description: "Continuous Assessment 2 for English Language."
        data_tests:
          - between_or_null:
              lower_bound: 0
              upper_bound: 15

      - name: english_language_exam
        description: "Exam score for English Language."
        data_tests:
          - between_or_null:
              lower_bound: 0
              upper_bound: 70

      - name: english_language_total
        description: "Total score for English Language (CA + Exam)."
        data_tests:
          - between_or_null:
              lower_bound: 0
              upper_bound: 100

      - name: english_language_grade
        description: "Calculated grade for English Language."
        data_tests:
          - accepted_values:
              values: ['A1', 'B2', 'B3', 'C4', 'C5', 'C6', 'D7', 'E8', 'F9']

      - name: english_language_pass
        description: "Pass/Fail status for English Language."
        data_tests:
          - accepted_values:
              values: ['Pass', 'Fail']

      - name: english_language_attendance
        description: "Attendance percentage for English Language."
        data_tests:
          - between_or_null:
              lower_bound: 0
              upper_bound: 100

      - name: english_language_teacher_remarks
        description: "Teacher's remarks for English Language."

      - name: english_language_teacher_id
        description: "Unique identifier for the teacher responsible for English Language."
        data_tests:
          - relationships:
              field: teacher_id
              to: ref('dim_teachers')

